<div class="col-lg-12 d-flex align-items-stretch container-fluid">
  <div class="card w-100">
    <div class="card-body p-4">
      <h5 class="card-title fw-semibold float-start">List Vehicles</h5>
      <a class="btn btn-primary float-end" [routerLink]="['/vehicles/create']">Add Vehicle</a>
      <br><br>
      <div class="table-responsive">
        <table class="table text-nowrap mb-0 align-middle table-striped">
          <thead class="text-dark fs-4">
            <tr>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Id</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Name</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Type</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Police</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">BBM Consume</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Service</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Actions</h6>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of response">
              <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{ item.id }}</h6></td>
              <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">{{ item.name }}</h6>
                  <span class="fw-normal">{{ item.category }}</span>
              </td>
              <td class="border-bottom-0">
                <div *ngIf="item.type == 'rent'" class="d-flex align-items-center gap-2">
                  <span class="badge bg-primary rounded-3 fw-semibold">Rent</span>
                </div>
                <div *ngIf="item.type == 'mine'" class="d-flex align-items-center gap-2">
                  <span class="badge bg-success rounded-3 fw-semibold">Mine</span>
                </div>
              </td>
              <td class="border-bottom-0">
                <p class="mb-0 fw-normal">{{ item.police_number }}</p>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0 fs-4">{{ item.bbm_consume }} Liter</h6>
              </td>
              <td class="border-bottom-0">
                <p class="mb-0 fw-normal">{{ formatDate(item.service_schedule) }}</p>
              </td>
              <td class="border-bottom-0">
                <div class="d-flex align-items-center gap-3">
                  <a class="btn btn-outline-primary btn-sm" [routerLink]="['/vehicles/edit', item.id]">
                    <i class="ti ti-pencil"></i>
                  </a>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteVehicle(item.id)">
                    <i class="ti ti-trash"></i>
                  </button>
                </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
